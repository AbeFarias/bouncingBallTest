<!DOCTYPE html>
<html>
<body onLoad="onInit()">
  <img src="https://discordemoji.com/assets/emoji/PogChamp.png" id="pog" width="30" height="30">
  <canvas id="myCanvas" width="800" height="450" style="background-color: olive;">
  </canvas>

<script>
  var context;
  var x=200;
  var y=200;
  var dx=5;
  var dy=5;

  function onInit() {
    context = myCanvas.getContext('2d');

    setInterval(drawPog,15);
  }

  function drawPog() {
    var img = document.getElementById("pog");

    context.clearRect(0,0,800,450);

    context.beginPath();

    context.drawImage(img, x, y);

    context.closePath();
    context.fill();

    if(x<-50 || x>650) dx=-dx;

    if(y<0 || y>300) dy=-dy;

    x+=dx;

    y+=dy;
  }
</script>

</body>
</html>
